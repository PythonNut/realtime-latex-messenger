<!doctyle html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="Latex_Messenger_Theme.css">

    <script type="text/x-mathjax-config;executed=true">
        MathJax.Hub.Config({ showProcessingMessages: false, tex2jax: { inlineMath: [['$','$'],['\\(','\\)']], preview: "none" }, messageStyle: "none" });
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML-full">
    </script>
    <script src="browserMqtt.js"></script>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_HTMLorMML"></script>

    <script src="dynamic-latex.js"></script>
    <script src="main.js"></script>

    <style>
        #MathJax_Message {
            display: none !important;
        }
    </style>
</head>

<body>
    <header><b>rlm</b>
        <input id="username" type="text" placeholder="username">
        <button id="button" onclick="setusername()">Login</button>
    </header>

    <div id="ChatHistory" class="center"> </div>


    <textarea id="MathInput" onkeyup="myupdate(this.value)" , class="center"></textarea>

    <button onclick="push()" class="center">Send</button>

    <div id="MathPreviewOurs" style="visibility: hidden;"></div>
    <div id="MathBufferOurs"></div>

    <div id="MathPreviewTheirs" style="visibility: hidden;"></div>
    <div id="MathBufferTheirs"></div>


    <div style="position: absolute; width: 0px; height: 0px; overflow: hidden; padding: 0px; border: 0px; margin: 0px;">
        <div id="MathJax_Font_Test" style="position: absolute; visibility: hidden; top: 0px; left: 0px; width: auto; padding: 0px; border: 0px; margin: 0px; white-space: nowrap; text-align: left; text-indent: 0px; text-transform: none; line-height: normal; letter-spacing: normal; word-spacing: normal; font-size: 40px; font-weight: normal; font-style: normal; font-family: MathJax_Math-italic, sans-serif;"></div>
    </div>

    <div id="MathJax_Message"></div>
    <div style="display: none; visibility: hidden; overflow: hidden; position: absolute; top: 0px; height: 1px; width: auto; padding: 0px; border: 0px; margin: 0px; text-align: left; text-indent: 0px; text-transform: none; line-height: normal; letter-spacing: normal; word-spacing: normal;">
        <div id="MathJax_Hidden"></div>
    </div>
</body>

</html>
